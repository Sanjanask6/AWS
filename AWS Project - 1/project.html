<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4 shadow-md">
        <h1 class="text-3xl font-bold text-center">My Tailwind CSS Web Page</h1>
    </header>

    <!-- Main Content -->
    <main class="p-6">
        <!-- Flexbox Section -->
        <section class="flex space-x-4 mb-6">
            <div class="flex-1 p-4 bg-blue-100 rounded shadow">
                <h2 class="text-xl font-semibold">Flex Item 1</h2>
                <p class="text-sm">This is a simple flexbox example.</p>
            </div>
            <div class="flex-1 p-4 bg-blue-200 rounded shadow">
                <h2 class="text-xl font-semibold">Flex Item 2</h2>
                <p class="text-sm">Using Tailwind CSS for layout.</p>
            </div>
            <div class="flex-1 p-4 bg-blue-300 rounded shadow">
                <h2 class="text-xl font-semibold">Flex Item 3</h2>
                <p class="text-sm">Tailwind makes styling easy!</p>
            </div>
        </section>

        <!-- Grid Section -->
        <section class="grid grid-cols-3 gap-4">
            <div class="p-4 bg-green-100 rounded shadow">
                <h2 class="text-lg font-medium">Grid Item 1</h2>
            </div>
            <div class="p-4 bg-green-200 rounded shadow">
                <h2 class="text-lg font-medium">Grid Item 2</h2>
            </div>
            <div class="p-4 bg-green-300 rounded shadow">
                <h2 class="text-lg font-medium">Grid Item 3</h2>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p class="text-sm">Â© 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
